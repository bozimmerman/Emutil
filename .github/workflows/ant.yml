name: Build EMUTIL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  page_build:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Ant
      run: ant clean compile
    - name: check env vars
      shell: bash
      run: | 
        echo 1-$PATH
        echo 2-$PYTHONPATH
        echo 3-$PYTHONHOME      
    - name: Deploy elsewhere
      uses: snxd/deploy-github-create-action@1152
      with:
        solsta_client_id:  ${{ secrets.SNXD_CLIENT_ID }}
        solsta_client_secret:  ${{ secrets.SNXD_CLIENT_SECRET }}
        console_version: '7.2.49'
        scripts_version: '3.9.6'
        action_type: update
        object_type: repository
        description: 'Happy new Emutil Description'
        target_product: 'Emutil'
        target_environment: 'Java'
        target_repository: 'Bin'
        optional: false
